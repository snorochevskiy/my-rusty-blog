{% extends "base.html" %}
{% block title %}All posts{% endblock title %}
{% block content %}
    {% for post in posts %}
    <div class="card" >
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{post.timestamp}}</h6>
            <p>{{post.text}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
