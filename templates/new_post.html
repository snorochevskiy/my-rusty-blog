{% extends "base.html" %}
{% block title %}Create post{% endblock title %}
{% block content %}
    <form action="/create-post" method="post">
        <div class="form-group">
            <label for="exampleInputTitle">Title</label>
            <input type="title" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp" placeholder="Enter title" name="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Text:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" name="post_text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
